<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="./views/public/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./views/public/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./views/public/assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./views/public/less/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./views/public/uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form id="formLogin" action="" class="col-md-offset-1 col-md-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" name="tc_name" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input name="tc_pass" type="password" class="form-control" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>
    
    <script src="./views/public/assets/jquery/jquery.min.js"></script>
    <script src="./views/public/assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        //注册submit点击事件
        $(function(){
            $("#formLogin").submit(function(){
                var data = $(this).serializeArray();
                $.ajax({
                    type:'POST',
                    url:'api/login',
                    data:data,
                    success(result){
                        alert('登录成功');
                    },
                    error(result){
                        alert('账号或密码错误');
                    }
                })
                return false;
            })
        })
    </script>
</body>
</html>
